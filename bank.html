<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank system</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="">
        <h1 class="text-6xl text-center">Your <span class="text-orange-500 mt-6">Balance</span></h1>
        <div class="w-3/4 grid grid-cols-3 mx-auto gap-3 mt-8">
            <div class="bg-red-300 p-8">
                <h1>Deposite</h1>
                <p class="text-4xl">$<span id="deposite-text">00</span></p>
            </div>
            <div class="bg-orange-200 p-8">
                <h1>Withdrow</h1>
                <p class="text-4xl">$<span id="withdrow-text">00</span></p>
            </div>
            <div class="bg-amber-300 p-8">
                <h1>Balance</h1>
                <p class="text-4xl">$<span id="balance">1200</span></p>
            </div>
        </div>
        <div class="w-3/4 grid grid-cols-2 mx-auto gap-3 mt-6">
            <div class="bg-green-500 p-8 text-white">
                <h1 class="text-3xl">Deposite</h1>
                <input type="text" id="depositeInput" class="text-black p-2 mt-2"/><br/>
                <button class="bg-orange-400 p-2 mt-2" id="deposite">Deposite</button>
            </div>
            <div class="bg-indigo-500 p-8 text-white">
                <h1 class="text-3xl">Withdrow</h1>
                <input type="text" id="withdrowInput" class="text-black p-2 mt-2"/><br/>
                <button class="bg-orange-400 p-2 mt-2" id="withdrow">Withdrow</button>
            </div>
            
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
