<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/b.webp"/>
</head>
<body>
    <section class="w-3/4 mx-auto ">
        <h1 class="text-4xl mt-4 text-center">Check Your <span class="text-red-400">Balance</span></h1>
        <div class="w-3/4 mx-auto bg-slate-700 p-8  text-white mt-6">
        <label class="mt-4">Email</label><br/>
        <input class="p-2 w-2/4 text-black" type="text" id="username" placeholder="Enter your Email"/>
        <br/>
        <label class="mt-4">Password</label><br/>
        <input class="p-2 w-2/4 text-black" type="password" id="password" placeholder="Enter your password"/>
        <br/>
        <button class="bg-amber-400 p-2 w-2/4 mt-2 mt-4" id="login">Login</button>
        </div>
    </section>
    <script>
        document.getElementById('login').addEventListener('click',function(){
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(email == '' || password == ''){
                alert('Please enter your email or password')
            }
            else{
                window.location.href = 'bank.html'
            }
        })
    </script>
</body>
</html>
